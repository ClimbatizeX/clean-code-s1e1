<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section class="tasks tasks_top">
        <h2 class="tasks__header tasks__header_top" for="new-task">Add Item</h2>
        <div class="new-task">
          <input id="new-task" class="new-task__input text-input" type="text">
          <button class="new-task__button button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h2 class="tasks__header">Todo</h2>
        <ul class="tasks__list tasks__list_incomplete">
          <li class="tasks__list-item task">
            <input class="task__done" type="checkbox">
            <label class="task__text">Pay Bills</label>
            <input class="task__input text-input" type="text">
            <button class="task__button button">Edit</button>
            <button class="task__delete delete-button">
              <img class="delete-button__image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks__list-item task task_edit">
            <input class="task__done" type="checkbox">
            <label class="task__text">Go Shopping</label>
            <input class="task__input text-input" type="text" value="Go Shopping">
            <button class="task__button button">Save</button>
            <button class="task__delete delete-button">
              <img class="delete-button__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h2 class="tasks__header">Completed</h2>
        <ul class="tasks__list tasks__list_completed">
          <li class="tasks__list-item task">
            <input class="task__done" type="checkbox" checked>
            <label class="task__text">See the Doctor</label>
            <input class="task__input text-input" type="text">
            <button class="task__button button">Edit</button>
            <button class="task__delete delete-button">
              <img class="delete-button__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
